<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CycleCircle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary text-white">
    <header class="text-center">
        <img src="Images/Title.png" class="img-fluid w-100" style="height: 200px; object-fit: cover;" alt="CycleCircle Title">
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container justify-content-around">
            <a class="nav-link text-white" href="#">Info</a>
            <a class="nav-link text-white" href="#">Apply</a>
            <a class="nav-link text-white" href="#">Contact Us</a>
        </div>
    </nav>
    <main class="container my-4 flex-grow-1">
        <div class="row mb-4">
            <div class="col-12">
                <div class="bg-light text-dark p-4 rounded">
                    <h3 class="mb-3">What We Do</h3>
                    <div class="d-flex flex-column flex-md-row gap-4">
                        <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" class="img-fluid w-50 col-md-5 w-md-50" alt="Placeholder">
                        <p>
                            In a world where sustainable choices matter more than ever, CycleCircle is paving the way toward a greener, healthier futureâ€”one pedal at a time...
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="bg-light text-dark p-4 rounded">
                    <h4>Join Us Today!</h4>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="dob" class="form-label">DOB</label>
                            <input type="text" class="form-control" id="dob">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="bg-light text-dark p-4 rounded mb-4">
                    <h4>How To Find Us</h4>
                    <a target="_blank" href="https://www.google.com/maps/@51.4755209,-2.6083328,14z">
                        <img src="Images/Map.png" class="img-fluid rounded" alt="Map">
                    </a>
                </div>

                <div class="bg-light text-dark p-4 rounded">
                    <h4>Gallery</h4>
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-success text-center py-4 mt-auto">
        <div class="container d-flex justify-content-around align-items-center">
            <a target="_blank" href="https://www.instagram.com">
                <img src="Images/Instagram.png" alt="Instagram">
            </a>
            <a target="_blank" href="https://x.com">
                <img src="Images/Twitter.png" alt="Twitter">
            </a>
            <a target="_blank" href="https://facebook.com">
                <img src="Images/Facebook.png" alt="Facebook">
            </a>
            <a target="_blank" href="https://web.whatsapp.com">
                <img src="Images/Whatsapp.png" alt="WhatsApp">
            </a>
            <a target="_blank" href="https://www.tiktok.com/login">
                <img src="Images/Tiktok.png" alt="TikTok">
            </a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
